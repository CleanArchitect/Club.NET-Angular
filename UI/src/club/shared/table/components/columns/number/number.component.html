@switch (column.style) {
    @case ('number') { 
        <span>{{ column.format(rowElement) }}</span>
    }
    @case ('currency') {
        <span>{{ column.format(rowElement) }}</span>
    }
    @case ('format') {
        <span>{{ column.format(rowElement) }}</span>
    }
    @case ('progress') {
        <mat-progress-bar [value]="column.value(rowElement)" mode="determinate"></mat-progress-bar>
    }
}
