@switch (column.style) {
    @case ('progress') {
        <mat-progress-bar [value]="column.value(rowElement)" mode="determinate"></mat-progress-bar>
    }
    @case ('rating') {
        <mat-icon class="clean-table-column-rating" [class.outlined]="star.outlined" *ngFor="let star of column.toStars(rowElement)">
            {{ star.icon }}
        </mat-icon>
    }
    @default {
        <span>{{ column.format(rowElement) }}</span>
    }
}
